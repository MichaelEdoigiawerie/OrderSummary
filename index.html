<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="order-summary">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="Hero">
        </div>
        <div class="summary">
            <h1>Order Summary</h1>
            <p id="sp">You can now listen to millions of
                songs, audiobooks, and podcasts on
                any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="Music Icon">
                <div class="current-plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#" id="change">Change</a>
            </div>
            <a href="#" id="pay">Proceed to Payment</a>
            <a href="#" id="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
